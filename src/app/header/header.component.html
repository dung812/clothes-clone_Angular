<header class="fixed top-0 left-0 w-full h-14 z-50">
    <div class="bg-black mx-auto text-center">
        <p class="text-white font-semibold text-xs sm:text-sm tracking-wider py-1">Freeship nội thành cho đơn từ 300.000 & Freeship toàn quốc cho đơn từ 600.000</p>
    </div>
    <div class="flex justify-between items-center px-4 md:px-16 bg-white">
        <div (click)="showMenuMobile()" class="cursor-pointer sm:hidden" id="burger">
            <i class="uil uil-bars text-2xl"></i>
        </div>
        <div>
            <a routerLink="/mainpage" class="text-4xl font-semibold sm:hidden">ssstutter</a>
            <a routerLink="/mainpage" class="hidden sm:block">
                <img src="../../assets/images/favicon/icon.png" alt="" class="w-7 h-7">
            </a>
        </div>        
        <div class="hidden sm:block test" id="menu">
            <div class="flex justify-between bg-white border border-gray-200 p-5 sm:hidden">
                <a routerLink="/mainpage" class="text-4xl font-semibold">ssstutter</a>
                <i (click)="closeMenuMobile()" class="uil uil-times text-4xl cursor-pointer" id="close"></i>
            </div>
            <ul class="nav sm:flex sm:flex-row sm:justify-start sm:items-center">
                <div *ngFor="let gender of genderList">
                    <li class="nav_item border border-gray-200 sm:border-0 cursor-pointer" (click)="onSelect(gender)">{{ gender.title }}</li>
                </div>
                <li class="nav_item border border-gray-200 sm:border-0"><a class="p-5 block sm:p-0" routerLink="/blog">Blog</a></li>
            </ul>
        </div>

        <div class="flex flex-row justify-start items-center">
            <div class="px-3 py-2 cursor-pointer hover:bg-gray-100" (click)="closeSearchArea()">
                <i class="uil uil-search text-2xl"></i>
            </div>
            <div class="px-3 py-2 relative cursor-pointer hover:bg-gray-100">
                <a routerLink="/cart"><i class="uil uil-shopping-bag text-2xl"></i><span class="inline-block absolute text-xs tracking-bigger font-bold">(1)</span></a>
            </div>
        </div>
    </div>
</header>

<router-outlet></router-outlet> 

<div class="hidden fixed z-50 top-20 left-0 right-0 bg-white py-5" id="search-area">
    <div class="flex justify-center items-center flex-col">
        <div class="border-b border-gray-200 block w-full text-center py-5">
            <p class="uppercase font-semibold text-lg">tìm kiếm</p>
        </div>
        <div class="block w-full text-center py-5">
            <input class="w-[70%] sm:w-[50%] p-2 border border-gray-400 text-sm text-gray-500" type="text" placeholder="Tìm kiếm...">
        </div>
        <i class="uil uil-arrow-left absolute top-7 left-5 sm:left-16 text-4xl cursor-pointer" (click)="closeSearchArea()"></i>
    </div>
</div>
