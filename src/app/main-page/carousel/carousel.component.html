<swiper
  class="mySwiper"
  [loop]="true"
  [spaceBetween]="30"
  [centeredSlides]="true"
  [autoplay]="{
    delay: 2500,
    disableOnInteraction: false
  }">
  <ng-template swiperSlide *ngFor="let slide of slides">
        <a [routerLink]="slide.url" class="h-screen"><img [src]="slide.srcDesktop" [alt]="slide.alt" /></a>
  </ng-template>
</swiper>
